<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW5 - Part 1: User Information Form</title>
  <style>
    body {
      font-family: Garamond, serif;
      margin: 40px;
    }
    form {
      max-width: 500px;
      margin: 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .output {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-style: italic;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Homework 5: Part 1 ~ User Information Form</h1>

  <form id="userForm">
    <label>Full Name:</label><br>
    <input type="text" id="fullName"><br><br>

    <label>Age Group:</label><br>
    <input type="radio" name="age" value="under21"> Less than 21<br>
    <input type="radio" name="age" value="21to50"> Between 21 and 50<br>
    <input type="radio" name="age" value="over50"> Older than 50<br><br>

    <label>Browsers Used:</label><br>
    <input type="checkbox" name="browser" value="Firefox"> Firefox<br>
    <input type="checkbox" name="browser" value="Edge"> Edge<br>
    <input type="checkbox" name="browser" value="Chrome"> Chrome<br>
    <input type="checkbox" name="browser" value="Safari"> Safari<br><br>

    <label>Preferred Movie Type:</label><br>
    <select id="movieType">
      <option value="">--Select one--</option>
      <option>Action</option>
      <option>Comedy</option>
      <option>Drama</option>
      <option>Documentary</option>
      <option>Science Fiction</option>
    </select><br><br>

    <button type="button" onclick="submitForm()">Submit</button>
    <button type="reset">Clear</button>
  </form>

  <div id="output" class="output"></div>

  <p>
    <a href="hw5.html">Back to Homework 5 Main Page</a><br>
    <a href="hw5_part2.html">Go to Part 2</a><br>
  </p>

  <script>
    function submitForm() {
      const name = document.getElementById("fullName").value.trim();
      const ageGroup = document.querySelector('input[name="age"]:checked');
      const browsers = document.querySelectorAll('input[name="browser"]:checked');
      const movie = document.getElementById("movieType").value;
      const output = document.getElementById("output");

      let missing = [];

      if (!name) missing.push("Full Name");
      if (!ageGroup) missing.push("Age Group");
      if (browsers.length === 0) missing.push("At least one browser");
      if (movie === "") missing.push("Movie Type");

      if (missing.length > 0) {
        output.textContent = "Please fill in the following: " + missing.join(", ") + ".";
      } else {
        output.textContent = "Thanks, your data was submitted!";
      }
    }
  </script>
</body>
</html>
